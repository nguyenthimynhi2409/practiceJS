<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/dda8524e45.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./img/logo.png" />
    <link rel="stylesheet" href="bt3.css" />
    <script src="bt3.js"></script>
    <title>AntD Admin</title>
  </head>
  <body>
    <div class="main">
      <div id="left-side">
        <div class="top-left">
          <div class="logo-container">
            <div class="logo">
              <img src="./img/logo.png" />
            </div>
            <div id="logo-content">
              <h1>ANTD ADMIN</h1>
            </div>
          </div>
        </div>
        <div id="sidebar">
          <a href="#" class="bar-item" onclick="select_bar_item(0)"
            ><i class="style-icon fa-solid fa-house"></i>
            <p class="item-content">Dashboard</p>
          </a>
          <a href="#" class="bar-item" onclick="select_bar_item(1)"
            ><i class="style-icon fa-solid fa-user"></i>
            <p class="item-content">Users</p>
          </a>
          <a href="#" class="bar-item" onclick="select_bar_item(2)"
            ><i class="style-icon fa-solid fa-cart-shopping"></i>
            <p class="item-content">Posts</p>
          </a>
          <a
            href="#"
            class="bar-item"
            id="chart"
            onmouseover="showChartHover()"
            onmouseout="hideChartHover()"
            onclick="showHideChart()"
          >
            <i class="style-icon fa-solid fa-chart-line"></i>
            <p class="item-content">Charts</p>

            <div>
              <i id="angle-down" class="fa-solid fa-angle-down"></i>
              <i id="angle-up" class="fa-solid fa-angle-up"></i>
            </div>
          </a>
          <div id="menu">
            <li class="chart">
              <a href="#"
                ><i class="fa-solid fa-chart-column"></i><span>EChart</span></a
              >
            </li>
            <li class="chart">
              <a href="#"
                ><i class="fa-solid fa-chart-bar"></i><span>HighCharts</span></a
              >
            </li>
            <li class="chart">
              <a href="#" onclick="showHideSubChart()"
                ><i class="fa-solid fa-chart-area"></i><span>ReChartst</span></a
              >
            </li>
            <div id="subCharts">
              <li class="subChart">
                <a href="#"
                  ><i class="fa-solid fa-chart-column"></i
                  ><span>Chart1</span></a
                >
              </li>
              <li class="subChart">
                <a href="#"
                  ><i class="fa-solid fa-chart-column"></i
                  ><span>Chart2</span></a
                >
              </li>
              <li class="subChart">
                <a href="#"
                  ><i class="fa-solid fa-chart-column"></i
                  ><span>Chart3</span></a
                >
              </li>
            </div>
          </div>
        </div>
        <div
          id="hoverChart"
          onmouseover="showChartHover()"
          onmouseout="hideChartHover()"
        >
          <div class="e-chart">
            <i class="fa-solid fa-chart-column"></i>
            <span>Echart</span>
          </div>
          <div class="e-chart">
            <i class="fa-solid fa-chart-bar"></i>
            <span>HightCharts</span>
          </div>
          <div class="e-chart">
            <i class="fa-solid fa-chart-area"></i>
            <span>ReCharts</span>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="top-right">
          <div class="bar_icon" onclick="openSideBar()">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
          </div>
          <div class="account">
            <h2>Hi, guest</h2>
            <div class="avatar">
              <a href="#"><img src="img/account.jpeg" /></a>
            </div>
          </div>
        </div>
        <!-- Page Content -->
        <div class="main-content">
          <div class="content">
            <div class="page-content">
              <h1>Dashboard</h1>
              <p>Dashboard</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <div class="copyright">
        <p>Ant Design Admin Â©2020 zuiidea</p>
      </div>
    </div>
  </body>
</html>
